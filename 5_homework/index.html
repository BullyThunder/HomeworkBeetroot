<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dinner Shopping list</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;700&display=swap&subset=cyrillic-ext" rel="stylesheet"> 
  <link href="https://allfont.ru/allfont.css?fonts=jakobctt-bold&subset=cyrillic-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <body>
  <div class="wrapper">  
   <header>
    <div class="container">
      <div class="header_Block">
        <h1 >CSS Dinner Shopping List</h1> 
        <h2 class="header_Block_bottom">Letâ€™s go to the mall!</h2>
      </div>
    </div>
  </header>  
  <main> 
    <section>
      <div class="container section_container">
        <div class="section_Block section_Block_1">
          <form>
          <input id="block_1" type="checkbox">
          <label for="block_1"><span>A lot of pickles</span></label>
        </form>
        </div>
        <div class="section_Block section_Block_2">
          <form>
          <input id="block_2" type="checkbox">
          <label for="block_2"><span>10 apples</span></label>
         </form>
        </div>
        <div class="section_Block section_Block_3">
          <form>
          <input id="block_3" type="checkbox">
          <label for="block_3"><span>20 oranges</span></label>
         </form>
        </div>
        <div class="section_Block section_Block_4">
          <form>
          <input id="block_4" type="checkbox">
          <label for="block_4"><span>13 plates</span></label>
         </form>
        </div>
        <div class="section_Block section_Block_5">
          <form>
          <input id="block_5" type="checkbox">
          <label for="block_5"><span>15 bentos</span></label>
         </form>
        </div>
        <div class="section_Block section_Block_6">
          <form>
          <input id="block_6" type="checkbox">
          <label for="block_6"><span>1 bottle of Sake </span></label>
         </form>
        </div> 
      </div>
      <div class="section_Block_button">
        <button class="section_Button">Bon appetit :)</button>
        </div>
    </section>     
  </main>
  </div>      
  </body>
</html>
